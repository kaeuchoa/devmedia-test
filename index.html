<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevMedia Test</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/md-layout.css">
    <link rel="stylesheet" href="css/lg-layout.css">
    <script defer src="js/index.js"></script>
</head>
<body>
    <nav class="nav">
        <div class="nav__hamburguer">
            <button type="button" class="nav__toggle-btn js-toggle-btn"></button>
        </div>
        <div class="nav__logo">
            <img src="" alt="">
            LOGO
        </div>
        <div class="nav__items">
            <ul>
                <li class="nav__item">Cadastrar Notícias</li>
                <li class="nav__item">Exibir Notícias</li>
            </ul>
        </div>
        <div class="nav__items__mask js-nav-mask"></div>
        <div class="nav__search">
            <input type="text">
        </div>
    </nav>
    <main class="container">
        <ul class="card-list">
            <li class="card card--loading">
                <div class="card__header">
                    <span class="card__header__holder"></span>
                    <span class="card__header__text"></span>
                </div>
                
                <div class="card__body">
                    <span class="card__body__holder"></span>
                    <p class="card__body__text"></p>
                </div>
                
                <div class="card__footer">
                    <button type="button">Acessar</button>
                </div>
            </li>
        </ul>
    </main>
    
    <footer class="footer">
        <div class="footer__text">
            Desenvolvido por Kaê Uchôa
        </div>
    </footer>
</body>
</html>
